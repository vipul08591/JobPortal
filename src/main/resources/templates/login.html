<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - JobPortal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
       <h1 class="text-2xl font-bold text-blue-600">
            <a th:href="@{/}">Job Portal</a>
        </h1>
    </div>
</header>
<!-- Main Content -->
<div class="flex-grow flex items-center justify-center py-12">
    <!-- Login Card -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login to Your Account</h2>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <!-- Error -->
            <div th:if="${param.error}" class="text-red-600 text-sm">
                Invalid email or password
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="username" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"  
                       placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Enter your password">
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-medium">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Don’t have an account? 
            <a th:href="@{/register}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</div>

<!-- Footer -->
<footer class="bg-white border-t py-6 text-center text-gray-500 text-sm mt-auto">
    © 2025 JobPortal. All rights reserved.
</footer>

</body>
</html>
