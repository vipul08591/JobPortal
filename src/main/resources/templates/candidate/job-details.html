<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${job.title}">Job Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
<nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">
            <a th:href="@{/candidate/dashboard}">Job Portal</a>
        </h1>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-6xl mx-auto px-6 py-8 space-y-6">

    <!-- Job Details Card -->
    <div class="bg-white rounded-lg shadow p-6 space-y-4">

        <!-- Job Title -->
        <h2 class="text-2xl font-semibold text-gray-800" th:text="${job.title}">Job Title</h2>

        <!-- Company, Location, Salary -->
        <div class="space-y-2 text-gray-700 mb-4">
            <p><strong>Company:</strong> <span th:text="${job.companyName}">Company Name</span></p>
            <p><strong>Company Location:</strong> <span th:text="${job.companyLocation}">Location</span></p>
            <p><strong>Salary:</strong> <span th:text="${job.salary}">â‚¹50k-70k/month</span></p>
            <p><strong>Job Type:</strong> <span th:text="${job.type}">Full-Time</span></p>
            <p><strong>Posted At:</strong> <span th:text="${#temporals.format(job.postedAt, 'yyyy-MM-dd')}"></span></p>
        </div>

        <!-- Job Description -->
        <div class="text-gray-700">
            <p><strong>Description:</strong></p>
            <p th:text="${job.description}" class="mt-1"></p>
        </div>

        <!-- Apply Section with PDF Preview -->
        <div class="mt-4 flex flex-col md:flex-row gap-6">

            <form th:if="${!alreadyApplied}" 
                  th:action="@{'/candidate/jobs/' + ${job.id} + '/apply'}" 
                  method="post" 
                  enctype="multipart/form-data" class="space-y-4 md:w-1/2">

                <label for="resumeFile" class="block font-medium text-gray-700">Upload Resume (PDF):</label>
                <input type="file" name="resumeFile" id="resumeFile" accept=".pdf" required
                       class="border rounded p-2 w-full"/>

                <button type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Apply Now
                </button>
            </form>

            <!-- PDF Preview -->
            <div class="md:w-1/2">
                <p class="font-medium text-gray-700 mb-2">Resume Preview:</p>
                <div id="pdfContainer" class="border rounded p-2 h-96 flex items-center justify-center text-gray-400 text-center">
                    No PDF selected
                </div>
                <embed id="pdfPreview" type="application/pdf" width="100%" height="100%" style="display:none;" />
            </div>

        </div>

        <!-- Already applied message -->
        <p th:if="${alreadyApplied}" 
           class="mt-4 inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
           You have already applied for this job.
        </p>

    </div>

</main>

<script>
    const resumeInput = document.getElementById('resumeFile');
    const pdfPreview = document.getElementById('pdfPreview');
    const pdfContainer = document.getElementById('pdfContainer');

    resumeInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if(file && file.type === "application/pdf") {
            const fileURL = URL.createObjectURL(file);
            pdfPreview.src = fileURL;
            pdfPreview.style.display = "block";
            pdfContainer.style.display = "none";
        } else {
            pdfPreview.src = "";
            pdfPreview.style.display = "none";
            pdfContainer.style.display = "flex";
            pdfContainer.textContent = "Please select a valid PDF file.";
        }
    });
</script>

</body>
</html>
