<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<!-- Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">
            <a th:href="@{/candidate/dashboard}">Job Portal</a>
        </h1>
        <div class="flex items-center gap-6">
            <a href="/candidate/applications" class="text-gray-700 hover:text-blue-600 font-medium">Applied Jobs</a>
            <a href="/candidate/profile" class="text-gray-700 hover:text-blue-600 font-medium">Profile</a>
            <button onclick="openLogoutModal()" class="text-red-600 hover:text-red-800 font-medium">Logout</button>
        </div>
    </div>
</nav>

<!-- Logout Modal -->
<div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-20">
    <div onclick="event.stopPropagation()" class="bg-white rounded-lg p-6 max-w-sm mx-auto shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-600">Confirm Logout</h2>
        <p class="mb-6 text-gray-700">Are you sure you want to logout?</p>
        <div class="flex justify-end gap-3">
            <button onclick="closeLogoutModal()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="px-4 py-2 rounded bg-gray-600 text-white hover:bg-red-700">Logout</button>
            </form>
        </div>
    </div>
</div>

<!-- Hero Search Section -->
<section class="bg-blue-50 py-6">
    <div class="max-w-4xl mx-auto px-4 flex flex-col sm:flex-row gap-3 items-center justify-center">
        <input id="searchTitle" type="text" placeholder="Job title, keywords, or company"
               class="w-full sm:w-64 px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 text-sm"
               oninput="filterJobs()">
        
        <input id="searchLocation" type="text" placeholder="City, state, or zip"
               class="w-full sm:w-48 px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 text-sm"
               oninput="filterJobs()">
        
        <select id="searchType"
                class="w-full sm:w-36 px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 text-sm"
                onchange="filterJobs()">
            <option value="">All Types</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Internship">Internship</option>
        </select>
    </div>
</section>


<!-- Jobs Grid Section -->
<main class="max-w-6xl mx-auto px-6 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="jobsGrid">
        <div th:each="job : ${jobs}" class="job-card bg-white rounded-xl shadow-md hover:shadow-lg transition cursor-pointer p-5"
             onclick="window.location.href='/candidate/jobs/' + [[${job.id}]];">
            <span th:if="${job.postedAt.isAfter(T(java.time.LocalDateTime).now().minusDays(3))}"
                  class="absolute top-3 right-3 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full">NEW</span>
            <h3 class="text-lg font-bold text-blue-600 mb-1" th:text="${job.title}">Job Title</h3>
            <p class="text-gray-600 text-sm mb-2">
                <span th:text="${job.companyName}">Company</span> • 
                <span th:text="${job.companyLocation}">Location</span>
            </p>
            <p class="text-gray-500 text-sm mb-2">
                <span th:text="${job.type}">Full-Time</span>
                <span th:if="${job.salary != null}">• <span th:text="${job.salary}">₹50k-70k</span></span>
            </p>
            <p class="text-gray-400 text-xs mb-3" th:text="${#temporals.format(job.postedAt, 'yyyy-MM-dd')}">Posted At</p>
            <a th:href="@{'/candidate/jobs/' + ${job.id}}"
               class="inline-block px-4 py-2 rounded bg-blue-600 text-white text-sm hover:bg-blue-700 transition">
               View & Apply
            </a>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="col-span-full text-center text-gray-400 hidden">
            No results found.
        </div>
    </div>
</main>

<script>
function openLogoutModal() {
    document.getElementById('logoutModal').classList.remove('hidden');
    document.getElementById('logoutModal').classList.add('flex');
}
function closeLogoutModal() {
    document.getElementById('logoutModal').classList.add('hidden');
    document.getElementById('logoutModal').classList.remove('flex');
}

// Filtering jobs
function filterJobs() {
    const titleInput = document.getElementById('searchTitle').value.toLowerCase();
    const locationInput = document.getElementById('searchLocation').value.toLowerCase();
    const typeInput = document.getElementById('searchType').value.toLowerCase();

    const jobs = document.querySelectorAll('#jobsGrid .job-card');
    let anyVisible = false;

    jobs.forEach(job => {
        const title = job.querySelector("h3").textContent.toLowerCase();
        const location = job.querySelectorAll("p")[0].textContent.toLowerCase();
        const type = job.querySelectorAll("p")[1].textContent.toLowerCase();

        if(title.includes(titleInput) && location.includes(locationInput) && type.includes(typeInput)) {
            job.style.display = '';
            anyVisible = true;
        } else {
            job.style.display = 'none';
        }
    });

    // Show empty state
    const emptyState = document.getElementById('emptyState');
    emptyState.style.display = anyVisible ? 'none' : 'block';
}

// Prevent clicking on modal from triggering job-card clicks
document.getElementById('logoutModal').addEventListener('click', closeLogoutModal);
</script>

</body>
</html>
